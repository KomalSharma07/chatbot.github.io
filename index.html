<!DOCTYPE html>
<html lang="en">

<body>
    <div class="box">
        <div class="top">
            <p>IRIS </p>
            <P>Hello &#128075;</P>
            <p>I'm lris, a Virtual Assistant,How may i help you?</p>
            
        </div>
        <div class="mid">
            <p><strong>Frequently asked Questions &#10067;</strong> </p>
            <img src="com.png" alt="lris">
            <div class="a">
               <ul type="none">
                   <li>Can I redeem My FB  before original term?</li>
               </ul>
            </div>
            <div class="b">
                <ul type="none">
                    <li>How do i pay my credit card bill?</li>
                </ul>
             </div>
             <div class="c">
                <ul type="none">
                    <li>How can i get my Account Statement?</li>
                </ul>
             </div>
             <div class="d">
                <ul type="none">
                    <li>What is the tenure of Fixed Deposit?</li>
                </ul>
             </div>
             <button class="chat">&#x2709;
                Start a New Conversation</button>
        </div>

    </div>
